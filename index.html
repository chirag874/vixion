
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vixion AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --theme-primary: #22d3ee;
        --theme-secondary: #0891b2;
        --theme-grid: rgba(34, 211, 238, 0.1);
      }
      body {
        overscroll-behavior: none;
        background-color: black;
      }
      .glow {
        filter: drop-shadow(0 0 5px var(--theme-primary)) drop-shadow(0 0 10px var(--theme-secondary));
      }
       .text-glow {
        text-shadow: 0 0 5px var(--theme-primary), 0 0 10px var(--theme-secondary);
      }
      @keyframes move-grid {
        from { background-position: 0 0; }
        to { background-position: 100px 100px; }
      }
      .animated-grid {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        background-image:
            linear-gradient(to right, var(--theme-grid) 1px, transparent 1px),
            linear-gradient(to bottom, var(--theme-grid) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: move-grid 4s linear infinite;
        mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
      }
       .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--theme-secondary) transparent;
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 5px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--theme-secondary);
        border-radius: 20px;
        border: 3px solid transparent;
      }
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%);
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        z-index: 9999;
      }
      @keyframes scanline {
        from { background-position: 0 0; }
        to { background-position: 0 -400px; }
      }
      @keyframes widget-enter {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .widget-enter-animation {
        animation: widget-enter 0.3s ease-out forwards;
      }
      @keyframes notification-in {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .notification-enter {
        animation: notification-in 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <canvas id="particle-canvas" class="fixed top-0 left-0 -z-10"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
